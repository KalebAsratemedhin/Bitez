services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bitz-postgres
    environment:
      POSTGRES_USER: bitz_user
      POSTGRES_PASSWORD: bitz_password
      POSTGRES_DB: bitz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bitz-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: bitz-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bitz-network

  users:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    container_name: bitz-users
    env_file:
      - .env
    ports:
      - "8003:8003"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - bitz-network
    volumes:
      - ./services/users:/app
      - ./shared:/app/shared

  restaurants:
    build:
      context: .
      dockerfile: services/restaurants/Dockerfile
    container_name: bitz-restaurants
    env_file:
      - .env
    ports:
      - "8004:8004"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - bitz-network
    volumes:
      - ./services/restaurants:/app
      - ./shared:/app/shared

  api-gateway:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: bitz-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - users
      - restaurants
    networks:
      - bitz-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  bitz-network:
    driver: bridge
