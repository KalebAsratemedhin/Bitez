services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bitz-postgres
    environment:
      POSTGRES_USER: bitz_user
      POSTGRES_PASSWORD: bitz_password
      POSTGRES_DB: bitz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bitz-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: bitz-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bitz-network

  # Auth Service
  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: bitz-auth
    env_file:
      - .env.auth
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - bitz-network
    volumes:
      - ./services/auth:/app
      - ./shared:/app/shared

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: bitz-api-gateway
    env_file:
      - .env.api-gateway
    ports:
      - "8080:8000"
    depends_on:
      - auth
    networks:
      - bitz-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  bitz-network:
    driver: bridge
